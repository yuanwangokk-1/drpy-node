<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能剪切板管理</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark-color);
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .auto-refresh {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 20px;
            margin: 15px -20px -20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            backdrop-filter: blur(5px);
        }

        .auto-refresh-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .auto-refresh-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: var(--transition);
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: var(--transition);
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--success-color);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .interval-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .interval-control label {
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .interval-control input {
            width: 60px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            font-size: 0.9rem;
        }

        .interval-control input:focus {
            outline: none;
            border-color: white;
        }

        .refresh-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            opacity: 0.9;
            padding-top: 5px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .content {
            padding: 25px;
        }

        .textarea-container {
            position: relative;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            min-height: 250px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 16px;
            line-height: 1.5;
            resize: vertical;
            transition: var(--transition);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .char-count {
            position: absolute;
            bottom: 10px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            color: var(--gray-color);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 14px 18px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--secondary-color);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #3a9fc0;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-warning:hover:not(:disabled) {
            background: #c51a6c;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--gray-color);
            color: var(--gray-color);
        }

        .btn-outline:hover:not(:disabled) {
            background: var(--gray-color);
            color: white;
        }

        .status {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .status.success {
            background: rgba(76, 201, 240, 0.2);
            color: #2a8ba8;
            border-left: 4px solid var(--success-color);
            display: block;
        }

        .status.error {
            background: rgba(247, 37, 133, 0.2);
            color: #b31b5e;
            border-left: 4px solid var(--warning-color);
            display: block;
        }

        .footer {
            padding: 15px 25px;
            background: #f8f9fa;
            text-align: center;
            font-size: 0.8rem;
            color: var(--gray-color);
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            .buttons {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            textarea {
                min-height: 200px;
            }

            .auto-refresh-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .interval-control {
                width: 100%;
                justify-content: space-between;
            }

            .btn {
                padding: 16px;
            }

            .switch {
                width: 50px;
                height: 26px;
            }

            .slider:before {
                height: 18px;
                width: 18px;
            }

            input:checked + .slider:before {
                transform: translateX(24px);
            }
        }

        /* 加载动画 */
        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>智能剪切板管理</h1>
        <p>安全地管理和同步您的文本内容</p>

        <div class="auto-refresh">
            <div class="auto-refresh-controls">
                <label class="auto-refresh-label">
                    <span>自动刷新</span>
                    <label class="switch">
                        <input type="checkbox" id="autoRefreshToggle">
                        <span class="slider"></span>
                    </label>
                </label>

                <div class="interval-control">
                    <label for="refreshInterval">刷新间隔(秒):</label>
                    <input type="number" id="refreshInterval" min="1" max="60" value="1">
                </div>
            </div>

            <div class="refresh-info">
                <span>状态: <span id="autoRefreshStatus">未启用</span></span>
                <span>计数: <span id="refreshCount">0</span></span>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="textarea-container">
            <textarea id="clipboardContent" placeholder="在此输入或查看剪切板内容..."></textarea>
            <div class="char-count"><span id="charCount">0</span> 字符</div>
        </div>

        <div class="buttons">
            <button id="refreshBtn" class="btn btn-primary">
                <span>刷新内容</span>
            </button>
            <button id="overwriteBtn" class="btn btn-success">
                <span>覆盖写入</span>
            </button>
            <button id="clearInputBtn" class="btn btn-outline">
                <span>清空输入框</span>
            </button>
            <button id="clearSystemBtn" class="btn btn-warning">
                <span>清空系统数据</span>
            </button>
        </div>

        <div id="statusMessage" class="status"></div>
    </div>

    <div class="footer">
        <p>安全认证 | 内容已加密传输 | 最大支持 100KB 文本</p>
    </div>
</div>

<script>
    // 配置
    const API_BASE_URL = window.location.origin; // 根据实际部署调整
    const SECURITY_CODE = '$SECURITY_CODE'; // 替换为实际安全码
    const DEFAULT_REFRESH_INTERVAL = 1000; // 默认自动刷新间隔(毫秒)

    // 元素引用
    const clipboardContent = document.getElementById('clipboardContent');
    const charCount = document.getElementById('charCount');
    const refreshBtn = document.getElementById('refreshBtn');
    const overwriteBtn = document.getElementById('overwriteBtn');
    const clearInputBtn = document.getElementById('clearInputBtn');
    const clearSystemBtn = document.getElementById('clearSystemBtn');
    const statusMessage = document.getElementById('statusMessage');
    const autoRefreshToggle = document.getElementById('autoRefreshToggle');
    const refreshIntervalInput = document.getElementById('refreshInterval');
    const autoRefreshStatus = document.getElementById('autoRefreshStatus');
    const refreshCountEl = document.getElementById('refreshCount');

    // 状态变量
    let autoRefreshInterval = null;
    let refreshCount = 0;
    let isAutoRefreshing = false;
    let currentRefreshInterval = DEFAULT_REFRESH_INTERVAL;

    // 初始化 - 从本地存储恢复设置
    document.addEventListener('DOMContentLoaded', () => {
        // 恢复自动刷新状态
        const savedAutoRefresh = localStorage.getItem('clipboardAutoRefresh');
        if (savedAutoRefresh === 'true') {
            autoRefreshToggle.checked = true;
            startAutoRefresh();
        }

        // 恢复刷新间隔
        const savedInterval = localStorage.getItem('clipboardRefreshInterval');
        if (savedInterval) {
            refreshIntervalInput.value = parseInt(savedInterval) / 1000;
            currentRefreshInterval = parseInt(savedInterval);
        }

        // 初始读取内容
        readClipboard();

        // 添加触摸事件监听器，提高移动设备响应性
        addTouchListeners();
    });

    // 添加触摸事件监听器
    function addTouchListeners() {
        // 为所有按钮添加触摸反馈
        const buttons = document.querySelectorAll('.btn, .switch, .slider');
        buttons.forEach(button => {
            button.addEventListener('touchstart', function() {
                this.style.opacity = '0.7';
            });

            button.addEventListener('touchend', function() {
                this.style.opacity = '1';
            });
        });

        // 特别处理开关，确保在移动设备上可用
        const slider = document.querySelector('.slider');
        if (slider) {
            slider.addEventListener('touchstart', function(e) {
                e.preventDefault();
                autoRefreshToggle.checked = !autoRefreshToggle.checked;
                autoRefreshToggle.dispatchEvent(new Event('change'));
            });
        }

        // 特别处理输入框，确保在移动设备上可用
        refreshIntervalInput.addEventListener('touchstart', function(e) {
            // 防止默认行为，避免页面缩放
            e.preventDefault();
            // 聚焦到输入框
            this.focus();
            // 打开数字键盘
            this.setAttribute('inputmode', 'numeric');
        });
    }

    // 字符计数更新
    clipboardContent.addEventListener('input', () => {
        charCount.textContent = clipboardContent.value.length;
    });

    // 刷新间隔输入监听
    refreshIntervalInput.addEventListener('change', function() {
        let interval = parseInt(this.value) * 1000;

        // 验证输入范围
        if (isNaN(interval) || interval < 1000) {
            interval = 1000;
            this.value = 1;
        } else if (interval > 60000) {
            interval = 60000;
            this.value = 60;
        }

        currentRefreshInterval = interval;
        localStorage.setItem('clipboardRefreshInterval', interval);

        // 如果自动刷新正在运行，重新启动
        if (isAutoRefreshing) {
            stopAutoRefresh();
            startAutoRefresh();
            showStatus(`刷新间隔已更新: ${this.value}秒`);
        }
    });

    // 自动刷新开关监听
    autoRefreshToggle.addEventListener('change', function() {
        if (this.checked) {
            startAutoRefresh();
            localStorage.setItem('clipboardAutoRefresh', 'true');
        } else {
            stopAutoRefresh();
            localStorage.setItem('clipboardAutoRefresh', 'false');
        }
    });

    // 开始自动刷新
    function startAutoRefresh() {
        if (autoRefreshInterval) {
            clearInterval(autoRefreshInterval);
        }

        isAutoRefreshing = true;
        refreshCount = 0;
        refreshCountEl.textContent = refreshCount;
        autoRefreshStatus.textContent = '运行中';
        autoRefreshStatus.style.color = '#4cc9f0';

        // 立即执行一次刷新
        readClipboard(true);

        // 设置定时器
        autoRefreshInterval = setInterval(() => {
            readClipboard(true);
        }, currentRefreshInterval);

        showStatus(`自动刷新已启用，间隔: ${currentRefreshInterval/1000}秒`);
    }

    // 停止自动刷新
    function stopAutoRefresh() {
        if (autoRefreshInterval) {
            clearInterval(autoRefreshInterval);
            autoRefreshInterval = null;
        }
        isAutoRefreshing = false;
        autoRefreshStatus.textContent = '未启用';
        autoRefreshStatus.style.color = '';

        showStatus('自动刷新已停止');
    }

    // 显示状态消息
    function showStatus(message, isSuccess = true) {
        statusMessage.textContent = message;
        statusMessage.className = isSuccess ? 'status success' : 'status error';

        // 5秒后自动隐藏（自动刷新时不自动隐藏错误）
        if (!isAutoRefreshing || !isSuccess) {
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    }

    // 设置按钮加载状态
    function setButtonLoading(button, isLoading) {
        if (isLoading) {
            button.disabled = true;
            button.innerHTML = `<span class="loader"></span> 处理中...`;
        } else {
            button.disabled = false;
            // 根据按钮ID恢复原始文本
            if (button.id === 'refreshBtn') {
                button.innerHTML = `<span>刷新内容</span>`;
            } else if (button.id === 'overwriteBtn') {
                button.innerHTML = `<span>覆盖写入</span>`;
            } else if (button.id === 'clearSystemBtn') {
                button.innerHTML = `<span>清空系统数据</span>`;
            }
        }
    }

    // 读取剪切板内容
    async function readClipboard(isAutoRefresh = false) {
        // 自动刷新时不显示加载状态，避免UI闪烁
        if (!isAutoRefresh) {
            setButtonLoading(refreshBtn, true);
        }

        try {
            const response = await fetch(`${API_BASE_URL}/clipboard/read`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${SECURITY_CODE}`
                }
            });

            if (response.ok) {
                const content = await response.text();
                // 只在内容变化时更新文本框，避免光标位置丢失
                if (content !== clipboardContent.value) {
                    clipboardContent.value = content;
                    charCount.textContent = content.length;
                }

                if (isAutoRefresh) {
                    refreshCount++;
                    refreshCountEl.textContent = refreshCount;
                    // 自动刷新时不显示成功消息
                } else {
                    showStatus('内容已刷新');
                }
            } else {
                showStatus(`读取失败: ${response.statusText}`, false);
                // 自动刷新出错时停止自动刷新
                if (isAutoRefreshing) {
                    stopAutoRefresh();
                    autoRefreshToggle.checked = false;
                    localStorage.setItem('clipboardAutoRefresh', 'false');
                }
            }
        } catch (error) {
            showStatus(`网络错误: ${error.message}`, false);
            // 自动刷新出错时停止自动刷新
            if (isAutoRefreshing) {
                stopAutoRefresh();
                autoRefreshToggle.checked = false;
                localStorage.setItem('clipboardAutoRefresh', 'false');
            }
        } finally {
            if (!isAutoRefresh) {
                setButtonLoading(refreshBtn, false);
            }
        }
    }

    // 覆盖写入剪切板
    async function overwriteClipboard() {
        const content = clipboardContent.value.trim();

        if (!content) {
            showStatus('请输入要写入的内容', false);
            return;
        }

        setButtonLoading(overwriteBtn, true);

        try {
            const response = await fetch(`${API_BASE_URL}/clipboard/add`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${SECURITY_CODE}`
                },
                body: JSON.stringify({
                    text: content,
                    mode: 'overwrite'
                })
            });

            const result = await response.json();

            if (response.ok && result.success) {
                showStatus('内容已覆盖写入');
            } else {
                showStatus(`写入失败: ${result.message || response.statusText}`, false);
            }
        } catch (error) {
            showStatus(`网络错误: ${error.message}`, false);
        } finally {
            setButtonLoading(overwriteBtn, false);
        }
    }

    // 清空系统数据
    async function clearSystemClipboard() {
        if (!confirm('确定要清空系统剪切板内容吗？此操作将备份当前内容，但无法撤销。')) {
            return;
        }

        setButtonLoading(clearSystemBtn, true);

        try {
            const response = await fetch(`${API_BASE_URL}/clipboard/clear`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${SECURITY_CODE}`
                }
            });

            const result = await response.json();

            if (response.ok && result.success) {
                showStatus('系统剪切板已清空');
                // 同时清空本地输入框
                clipboardContent.value = '';
                charCount.textContent = '0';
            } else {
                showStatus(`清空失败: ${result.message || response.statusText}`, false);
            }
        } catch (error) {
            showStatus(`网络错误: ${error.message}`, false);
        } finally {
            setButtonLoading(clearSystemBtn, false);
        }
    }

    // 清空输入框（不调用接口）
    function clearInput() {
        clipboardContent.value = '';
        charCount.textContent = '0';
        showStatus('输入框已清空');
    }

    // 绑定事件
    refreshBtn.addEventListener('click', () => readClipboard(false));
    overwriteBtn.addEventListener('click', overwriteClipboard);
    clearInputBtn.addEventListener('click', clearInput);
    clearSystemBtn.addEventListener('click', clearSystemClipboard);
</script>
</body>
</html>
